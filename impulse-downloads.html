<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ImpulseQt Downloads</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    .release { margin-bottom: 20px; }
    .asset { margin-left: 20px; }
  </style>
</head>
<body>
  <h2>Impulse Legacy GitHub Download Counts</h2>
  <div id="releases"></div>

  <script>
    async function fetchDownloads() {
      const url = "https://api.github.com/repos/ssesselmann/impulse/releases";
      const response = await fetch(url);
      const releases = await response.json();

      const container = document.getElementById("releases");
      releases.forEach(release => {
        const div = document.createElement("div");
        div.className = "release";
        div.innerHTML = `<strong>${release.name || release.tag_name}</strong>`;
        
        release.assets.forEach(asset => {
          const assetDiv = document.createElement("div");
          assetDiv.className = "asset";
          assetDiv.textContent = `${asset.name} â€” ${asset.download_count} downloads`;
          div.appendChild(assetDiv);
        });

        container.appendChild(div);
      });
    }

    fetchDownloads().catch(err => {
      document.getElementById("releases").textContent = "Error fetching data: " + err;
    });
  </script>
</body>
</html>
